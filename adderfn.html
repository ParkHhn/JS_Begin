<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        function adder(a, b) //parameter 매개변수
        {
            let sum = 0;
            sum = a + b;
            return sum;
        }
        let sum = adder(1,2); //argument 인수
        document.write(sum + "<br>");

        sum = adder(4,5);
        document.write(sum + "<br>");

        sum = adder(45,6);
        document.write(sum + "<br>");

        function printName(){
            document.write("stud_number<br>");
            document.write("name<br>");
            document.write("phone_number<br>");
            document.write("address<br>");
            document.write("abcd<br>");
        }

        printName()
        </script>
</head>
<body>
    
</body>
</html>
